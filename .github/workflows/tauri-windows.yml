name: Build Windows EXE (Tauri)

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
      - 'package-lock.json'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build (Tauri)
        run: npm run tauri:build

      - name: List bundle outputs
        run: |
          dir src-tauri\target\release\bundle\windows /s

      - name: Prepare portable EXE (raw)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist-windows -Force | Out-Null
          $exe = Get-ChildItem -Path src-tauri/target/release -Filter *.exe -File | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName "dist-windows/Dither Yuki.exe" -Force
          }

      - name: Upload Windows EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: dither-yuki-windows-portable
          path: |
            src-tauri/target/release/bundle/windows/**
            dist-windows/**
          if-no-files-found: warn
