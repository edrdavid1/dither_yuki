name: Build Windows EXE (Tauri)

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
      - 'package-lock.json'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build (Tauri)
        run: npm run tauri:build

      # Removed rcedit: Tauri bundle exe already has icon via tauri.conf.json
      - name: Verify build outputs
        shell: pwsh
        run: |
          Get-ChildItem -Path src-tauri/target/release -Recurse -ErrorAction SilentlyContinue | Select-Object -First 50 | ForEach-Object { Write-Host $_.FullName }
          Get-ChildItem -Path src-tauri/target/release/bundle/windows -Recurse -ErrorAction SilentlyContinue | Select-Object -First 50 | ForEach-Object { Write-Host $_.FullName }

      - name: Collect portable EXE
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist-windows -Force | Out-Null

          # Prefer bundled exe (contains icon)
          $bundleExe = Get-ChildItem -Path src-tauri/target/release/bundle/windows -Filter *.exe -File -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1

          if ($bundleExe) {
            Copy-Item $bundleExe.FullName "Dither Yuki.exe" -Force
            Copy-Item $bundleExe.FullName "dist-windows/Dither Yuki.exe" -Force
          } else {
            # Fallback to raw exe
            $exe = Get-ChildItem -Path src-tauri/target/release -Filter app.exe -File -ErrorAction SilentlyContinue | Select-Object -First 1
            if (-not $exe) { $exe = Get-ChildItem -Path src-tauri/target/release -Filter *.exe -File -ErrorAction SilentlyContinue | Select-Object -First 1 }
            if ($exe) {
              Copy-Item $exe.FullName "Dither Yuki.exe" -Force
              Copy-Item $exe.FullName "dist-windows/Dither Yuki.exe" -Force
            } else {
              Write-Host "No EXE found under src-tauri/target/release. Check build logs."; exit 1
            }
          }

      - name: Upload Windows EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: dither-yuki-windows-portable
          path: |
            Dither Yuki.exe
            dist-windows/**
            src-tauri/target/release/*.exe
          if-no-files-found: warn
